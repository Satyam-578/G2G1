<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">

    <style>
        /* Card styles - Mimicking Shadcn/ui Card component */
        .card {
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
        }
        .card-header {
            padding: 1.5rem; /* p-6 */
        }
        .card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
        }
        .card-content {
            padding: 1.5rem; /* p-6 */
            padding-top: 0;
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: all 0.2s;
            padding: 0.625rem 1rem; /* px-4 py-2.5 */
        }
        .btn-default {
            background-color: #2563eb; /* blue-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
        }
        .btn-default:hover {
            background-color: #1d4ed8; /* blue-700 */
        }
        .btn-outline {
            background-color: transparent;
            border-width: 1px;
            border-color: #e5e7eb; /* border-gray-200 */
        }
        .btn-destructive {
            background-color: #dc2626; /* red-600 */
            color: white;
        }
        .btn-destructive:hover {
            background-color: #b91c1c; /* red-700 */
        }
        .btn-sm {
            padding: 0.5rem 0.75rem; /* px-3 py-2 */
            height: auto;
        }

        /* Input and Textarea */
        .input, .textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* border-gray-300 */
            background-color: white;
            transition: border-color 0.2s;
        }
        .input:focus, .textarea:focus {
            outline: none;
            border-color: #3b82f6; /* ring-blue-500 */
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #1f2937; /* text-gray-900 */
        }

        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb; /* gray-200 */
            transition: .4s;
            border-radius: 34px;
        }
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .switch-slider {
            background-color: #2563eb; /* blue-600 */
        }
        input:checked + .switch-slider:before {
            transform: translateX(20px);
        }

        /* Badge styles */
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px; /* rounded-full */
            padding: 0.25rem 0.75rem; /* px-3 py-1 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 500; /* font-medium */
        }
        .badge-outline {
            background-color: transparent;
            border: 1px solid #e5e7eb;
            color: #6b7280; /* gray-600 */
        }

        /* Tabs styles */
        .tabs-list {
            display: flex;
            background-color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.25rem; /* p-1 */
        }
        .tabs-trigger {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            color: #6b7280; /* gray-500 */
            transition: all 0.2s;
        }
        .tabs-trigger[data-state="active"] {
            background-color: white;
            color: #1f2937; /* gray-900 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .tabs-content {
            padding: 1rem 0;
        }

        @media (max-width: 767px) {
            .tabs-list.grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .tabs-trigger.mobile-nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 0.25rem;
                padding: 0.5rem 0.25rem;
            }
        }

        .select-trigger {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            cursor: pointer;
        }
        .select-content {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-top: 0.5rem;
        }
        .select-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .select-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>

                        <div>
                            <label class="label">Difficulty Level</label>
                            <div class="select-trigger w-full mt-1">
                                <span>${state.studyPreferences.difficultyLevel}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between py-3 border-b border-gray-100">
                                <div>
                                    <label class="label">Break Reminders</label>
                                    <p class="text-sm text-gray-600">Get reminded to take breaks during study</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" ${state.studyPreferences.breakReminders ? 'checked' : ''}>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3">
                                <div>
                                    <label class="label">Weekend Study</label>
                                    <p class="text-sm text-gray-600">Include weekends in study schedule</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" ${state.studyPreferences.weekendStudy ? 'checked' : ''}>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
            case 'privacy':
                return `
                    <h3 class="card-title capitalize">Privacy Settings</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="label">Profile Visibility</label>
                            <div class="select-trigger w-full mt-1">
                                <span>${state.privacy.profileVisibility}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between py-3 border-b border-gray-100">
                                <div class="flex-1 pr-4">
                                    <label class="label block">Share Progress with Parents</label>
                                    <p class="text-sm text-gray-600 mt-1">Allow parents to view your academic progress</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" ${state.privacy.shareProgress ? 'checked' : ''}>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 border-b border-gray-100">
                                <div class="flex-1 pr-4">
                                    <label class="label block">Allow Messages from Classmates</label>
                                    <p class="text-sm text-gray-600 mt-1">Receive messages from other students</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" ${state.privacy.allowMessages ? 'checked' : ''}>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3">
                                <div class="flex-1 pr-4">
                                    <label class="label block">Show on Leaderboard</label>
                                    <p class="text-sm text-gray-600 mt-1">Display your rank on class leaderboard</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" ${state.privacy.showOnLeaderboard ? 'checked' : ''}>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
            case 'display':
                return `
                    <h3 class="card-title capitalize">Display Settings</h3>
                    <div class="space-y-6">
                        <div>
                            <label class="label">Theme</label>
                            <div class="select-trigger w-full mt-1">
                                <span>Light Theme</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </div>
                        </div>
                        <div>
                            <label class="label">Language</label>
                            <div class="select-trigger w-full mt-1">
                                <span>English</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </div>
                        </div>
                        <div>
                            <label class="label">Timezone</label>
                            <div class="select-trigger w-full mt-1">
                                <span>India Standard Time (IST)</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </div>
                        </div>
                        <div>
                            <label class="label">Date Format</label>
                            <div class="select-trigger w-full mt-1">
                                <span>DD-MM-YYYY</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                            </div>
                        </div>
                    </div>
                `;
            case 'account':
                return `
                    <h3 class="card-title capitalize">Account Settings</h3>
                    <div class="space-y-6">
                        <div>
                            <h3 class="font-semibold text-gray-900 mb-4">Change Password</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="current-password" class="label">Current Password</label>
                                    <input id="current-password" type="password" class="input" />
                                </div>
                                <div>
                                    <label for="new-password" class="label">New Password</label>
                                    <input id="new-password" type="password" class="input" />
                                </div>
                                <div>
                                    <label for="confirm-password" class="label">Confirm New Password</label>
                                    <input id="confirm-password" type="password" class="input" />
                                </div>
                                <button class="btn btn-default">Update Password</button>
                            </div>
                        </div>

                        <div class="border-t border-gray-200 pt-6">
                            <h3 class="font-semibold text-gray-900 mb-4">Data Export</h3>
                            <p class="text-sm text-gray-600 mb-4">
                                Download your academic data including progress reports, test scores, and achievements.
                            </p>
                            <button class="btn btn-outline">Download My Data</button>
                        </div>

                        <div class="border-t border-gray-200 pt-6">
                            <h3 class="font-semibold text-red-600 mb-4">Danger Zone</h3>
                            <div class="space-y-4">
                                <div class="border border-red-200 rounded-lg p-4 bg-red-50">
                                    <h4 class="font-medium text-red-800 mb-2">Delete Account</h4>
                                    <p class="text-sm text-red-600 mb-4">
                                        Permanently delete your account and all associated data. This action cannot be undone.
                                    </p>
                                    <button class="btn btn-destructive btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                        Delete Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            default:
                return 'Select a tab to view settings.';
        }
    };

    const updateUI = () => {
        const isMobile = window.innerWidth < 768;
        const mobileContainer = document.querySelector('.md\\:hidden');
        const desktopContainer = document.querySelector('.hidden.md\\:grid');
        
        if (isMobile) {
            mobileContainer.style.display = 'block';
            desktopContainer.style.display = 'none';

            // Render mobile tabs
            const mainTabsList = document.getElementById('main-tabs-list');
            const secondaryTabsList = document.getElementById('secondary-tabs-list');
            mainTabsList.innerHTML = '';
            secondaryTabsList.innerHTML = '';

            tabs.slice(0, 4).forEach(tab => {
                const button = document.createElement('button');
                button.className = `tabs-trigger mobile-nav text-xs py-2 px-1 ${state.activeTab === tab.id ? 'bg-blue-50' : ''}`;
                button.setAttribute('data-state', state.activeTab === tab.id ? 'active' : 'inactive');
                button.onclick = () => { state.activeTab = tab.id; updateUI(); };
                button.innerHTML = `
                    <div class="flex flex-col items-center gap-1">
                        ${tab.icon}
                        <span>${tab.label === 'Notifications' ? 'Alerts' : tab.label === 'Study Preferences' ? 'Study' : tab.label}</span>
                    </div>
                `;
                mainTabsList.appendChild(button);
            });

            mobileSecondaryTabs.forEach(tab => {
                const button = document.createElement('button');
                button.className = `flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${
                    state.activeTab === tab.id ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                }`;
                button.onclick = () => { state.activeTab = tab.id; updateUI(); };
                button.innerHTML = `${tab.icon} ${tab.label}`;
                secondaryTabsList.appendChild(button);
            });
            
            // Render mobile content
            document.getElementById('mobile-content-container').innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title capitalize">
                            ${tabs.find(tab => tab.id === state.activeTab)?.label} Settings
                        </h3>
                    </div>
                    <div class="card-content">
                        ${getTabContent(state.activeTab)}
                    </div>
                </div>
            `;

        } else {
            mobileContainer.style.display = 'none';
            desktopContainer.style.display = 'grid';
            
            // Render desktop nav
            const desktopNav = document.getElementById('desktop-nav');
            desktopNav.innerHTML = '';
            tabs.forEach(tab => {
                const button = document.createElement('button');
                button.className = `w-full flex items-center gap-3 px-4 py-3 text-left transition-colors ${
                    state.activeTab === tab.id
                        ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-600'
                        : 'text-gray-700 hover:bg-gray-50'
                }`;
                button.onclick = () => { state.activeTab = tab.id; updateUI(); };
                button.innerHTML = `
                    ${tab.icon}
                    <span class="text-sm">${tab.label}</span>
                `;
                desktopNav.appendChild(button);
            });

            // Render desktop content
            document.getElementById('desktop-content-title').textContent = `${tabs.find(tab => tab.id === state.activeTab)?.label} Settings`;
            document.getElementById('desktop-content-panel').innerHTML = getTabContent(state.activeTab);
        }
    };

    window.addEventListener('resize', updateUI);
    window.addEventListener('DOMContentLoaded', updateUI);

</script>

</body>
</html>
