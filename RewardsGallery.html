<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">

    <style>
        /* Card styles - Mimicking Shadcn/ui Card component */
        .card {
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
        }
        .card-header {
            padding: 1.5rem; /* p-6 */
        }
        .card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            display: flex;
            align-items: center;
            gap: 0.5rem; /* gap-2 */
        }
        .card-content {
            padding: 1.5rem; /* p-6 */
            padding-top: 0;
        }

        /* Badge styles */
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px; /* rounded-full */
            padding: 0.25rem 0.75rem; /* px-3 py-1 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 500; /* font-medium */
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

<div class="card w-full max-w-2xl mx-auto">
    <div class="card-header">
        <h3 class="card-title text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-yellow-600"><path d="m15.477 12.894-3.09 3.125a2 2 0 0 1-2.828 0L6.5 13.5"/><path d="M16.523 12.894a8 8 0 1 1-11.346-11.346 8 8 0 0 1 11.346 11.346z"/></svg>
            Academic Achievements
        </h3>
    </div>
    <div class="card-content">
        <div id="badges-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            </div>
        
        <div class="mt-6 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 rounded-lg border border-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-blue-600"><path d="m15.477 12.894-3.09 3.125a2 2 0 0 1-2.828 0L6.5 13.5"/><path d="M16.523 12.894a8 8 0 1 1-11.346-11.346 8 8 0 0 1 11.346 11.346z"/></svg>
                <span class="text-sm font-medium text-blue-800">
                    0/24 Achievements Unlocked
                </span>
            </div>
        </div>
    </div>
</div>

<script>
    const badges = [
        {
            name: 'First Steps',
            description: 'Completed your first lesson',
            earned: false,
            icon: '👶',
            rarity: 'Common',
            points: 50
        },
        {
            name: 'Math Master',
            description: 'Solved 100 math problems',
            earned: false,
            icon: '🧮',
            rarity: 'Rare',
            points: 250
        },
        {
            name: 'Science Star',
            description: 'Completed all physics chapters',
            earned: false,
            icon: '🔬',
            rarity: 'Epic',
            points: 500
        },
        {
            name: 'Literature Lover',
            description: 'Read and analyzed 10 poems',
            earned: false,
            icon: '📖',
            rarity: 'Rare',
            points: 300
        },
        {
            name: 'History Hero',
            description: 'Mastered Indian Independence',
            earned: false,
            icon: '🏛',
            rarity: 'Epic',
            points: 400
        },
        {
            name: 'Perfect Score',
            description: 'Got 100% in any test',
            earned: false,
            icon: '🎯',
            rarity: 'Legendary',
            points: 1000
        },
        {
            name: 'Quick Learner',
            description: 'Completed 5 lessons in a day',
            earned: false,
            icon: '⚡',
            rarity: 'Common',
            points: 150
        },
        {
            name: 'Class Topper',
            description: 'Ranked #1 in your class',
            earned: false,
            icon: '👑',
            rarity: 'Legendary',
            points: 2000
        }
    ];

    const getRarityColor = (rarity) => {
        switch (rarity) {
            case 'Common': return 'bg-gray-100 text-gray-700';
            case 'Rare': return 'bg-blue-100 text-blue-700';
            case 'Epic': return 'bg-purple-100 text-purple-700';
            case 'Legendary': return 'bg-yellow-100 text-yellow-700';
            default: return 'bg-gray-100 text-gray-700';
        }
    };

    const badgesGrid = document.getElementById('badges-grid');

    badges.forEach(badge => {
        const badgeElement = document.createElement('div');
        const cardClasses = badge.earned
            ? 'border-blue-200 bg-blue-50'
            : 'border-gray-200 bg-gray-50 opacity-60';
        
        badgeElement.className = `border rounded-lg p-4 text-center ${cardClasses}`;
        
        badgeElement.innerHTML = `
            <div class="relative mb-3">
                <div class="text-3xl mb-2">
                    ${badge.earned ? badge.icon : '🔒'}
                </div>
                ${!badge.earned ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 absolute top-0 right-0 text-gray-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>` : ''}
            </div>
            
            <h3 class="font-semibold mb-1 ${badge.earned ? 'text-gray-900' : 'text-gray-500'}">
                ${badge.name}
            </h3>
            <p class="text-xs mb-3 ${badge.earned ? 'text-gray-600' : 'text-gray-400'}">
                ${badge.description}
            </p>
            
            <div class="flex items-center justify-between">
                <span class="badge ${getRarityColor(badge.rarity)}">
                    ${badge.rarity}
                </span>
                <div class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3 text-yellow-500"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                    <span class="text-xs font-medium">${badge.points}</span>
                </div>
            </div>
        `;
        badgesGrid.appendChild(badgeElement);
    });
</script>

</body>
</html>
