<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">

    <style>
        .sheet-content {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80%; /* Equivalent to w-80 in Tailwind */
            max-width: 320px; /* A fixed width to prevent it from getting too wide on larger screens */
            background-color: white;
            z-index: 60; /* Higher than the header */
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sheet-content.open {
            transform: translateX(0);
        }
    </style>
</head>
<body>

<div class="lg:hidden bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-blue-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">G2G</span>
        </div>
        <h1 id="active-section-title" class="font-semibold text-gray-900">
            Overview
        </h1>
    </div>
    
    <button id="menu-trigger" class="p-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 menu-icon"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 x-icon hidden"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
    </button>
</div>

<div id="sheet-content" class="sheet-content lg:hidden p-0">
    <div class="flex flex-col h-full">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-blue-500 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold">G2G</span>
                    </div>
                    <div>
                        <h2 class="font-semibold text-gray-900">G2G Platform</h2>
                        <p class="text-sm text-gray-600">CBSE Learning</p>
                    </div>
                </div>
            </div>
        </div>

        <nav class="flex-1 p-4">
            <div id="side-nav" class="space-y-2">
                </div>
        </nav>

        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-xl mb-3">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <span class="text-blue-700 font-medium text-sm">AB</span>
                </div>
                <div class="flex-1">
                    <p class="font-medium text-gray-900 text-sm">Abhinav Banerjee</p>
                    <p class="text-xs text-gray-600">Class 10 â€¢ DPS</p>
                </div>
            </div>
            
            <button id="logout-button" class="w-full justify-start gap-3 text-red-600 border border-red-200 hover:bg-red-50 py-2.5 px-4 rounded-md transition-colors duration-200 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                Logout
            </button>
        </div>
    </div>
</div>

<div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50">
    <div id="bottom-nav" class="grid grid-cols-4 gap-1 px-2 py-2">
        </div>
</div>

<script>
    const navigationItems = [
        { id: 'overview', label: 'Overview', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>' },
        { id: 'lessons', label: 'Lessons', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>' },
        { id: 'courses', label: 'Courses', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z"/><path d="M12 14v-6"/><path d="M12 21a9 9 0 0 0 9-9h-9"/><path d="M21 12a9 9 0 0 0-9-9v9"/></svg>' },
        { id: 'leaderboard', label: 'Leaderboard', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M10 12H2v8h8V12ZM10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16ZM22 10V2H12v8ZM22 18V10H12v8Z"/></svg>' },
        { id: 'progress', label: 'Progress', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><polyline points="22 12 18 16 16 12 10 18 8 16 2 22"/><polyline points="18 12 22 12 22 16"/></svg>' },
        { id: 'achievements', label: 'Achievements', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M9 12h6l-3-3l-3 3"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2z"/></svg>' },
        { id: 'community', label: 'Community', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>' },
        { id: 'settings', label: 'Settings', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2.24l.55 3.3a2 2 0 0 1-.95 1.95L5.7 11.2a2 2 0 0 0-.62 2.45l2.42 4.16a2 2 0 0 0 1.84 1.13h2.32a2 2 0 0 1 1.66.9L17.7 22h.44a2 2 0 0 0 2-2.24l-.55-3.3a2 2 0 0 1 .95-1.95l3.29-2.73a2 2 0 0 0 .62-2.45l-2.42-4.16a2 2 0 0 0-1.84-1.13h-2.32a2 2 0 0 1-1.66-.9L12.22 2Z"/></svg>' },
    ];

    const activeSectionTitle = document.getElementById('active-section-title');
    const menuTrigger = document.getElementById('menu-trigger');
    const sideNav = document.getElementById('side-nav');
    const bottomNav = document.getElementById('bottom-nav');
    const sheetContent = document.getElementById('sheet-content');
    const logoutButton = document.getElementById('logout-button');
    const menuIcon = document.querySelector('.menu-icon');
    const xIcon = document.querySelector('.x-icon');

    let activeSection = 'overview';

    // Function to update the UI based on the active section
    function setActiveSection(sectionId) {
        activeSection = sectionId;
        const currentItem = navigationItems.find(item => item.id === activeSection);
        if (currentItem) {
            activeSectionTitle.textContent = currentItem.label;
        }
        updateNavigationButtons();
        sheetContent.classList.remove('open');
        menuIcon.classList.remove('hidden');
        xIcon.classList.add('hidden');
    }

    // Function to render and update navigation buttons
    function updateNavigationButtons() {
        // Clear existing navigation buttons
        sideNav.innerHTML = '';
        bottomNav.innerHTML = '';

        // Render side navigation
        navigationItems.forEach(item => {
            const isActive = activeSection === item.id;
            const button = document.createElement('button');
            button.className = `w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 ${
                isActive ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-700 hover:bg-gray-50'
            }`;
            button.innerHTML = `${item.icon}<span class="font-medium">${item.label}</span>`;
            button.onclick = () => setActiveSection(item.id);
            sideNav.appendChild(button);
        });

        // Render bottom navigation (first 4 items)
        navigationItems.slice(0, 4).forEach(item => {
            const isActive = activeSection === item.id;
            const button = document.createElement('button');
            button.className = `flex flex-col items-center gap-1 py-2 px-1 rounded-lg transition-colors ${
                isActive ? 'text-blue-600 bg-blue-50' : 'text-gray-600'
            }`;
            button.innerHTML = `${item.icon}<span class="text-xs font-medium truncate">${item.label}</span>`;
            button.onclick = () => setActiveSection(item.id);
            bottomNav.appendChild(button);
        });
    }

    // Event listener for opening/closing the sheet
    menuTrigger.addEventListener('click', () => {
        sheetContent.classList.toggle('open');
        menuIcon.classList.toggle('hidden');
        xIcon.classList.toggle('hidden');
    });

    // Event listener for logout button
    logoutButton.addEventListener('click', () => {
        // Here you would add your logout logic, e.g., redirecting to a login page
        alert('Logout successful!');
    });

    // Initial render
    setActiveSection(activeSection);
</script>

</body>
</html>
