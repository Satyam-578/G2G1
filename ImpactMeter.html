<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Impact Progress Meter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Shared style for a card container */
        .card-container {
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Custom styles for the progress bar structure */
        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 8px;
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.3s ease-in-out;
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-xl mx-auto">
        <div class="card-container p-6">
            
            <h3 class="flex items-center gap-2 text-lg font-semibold text-gray-900 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-green-600">
                    <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/><path d="M12 18V6"/><path d="M12 6a3 3 0 0 1 3 3 3 3 0 0 1-3 3 3 3 0 0 1-3-3 3 3 0 0 1 3-3z"/>
                </svg>
                Your Impact
            </h3>
            <div id="impact-container" class="space-y-4">
                <p class="text-gray-600">Loading progress...</p>
            </div>
            </div>
    </div>

    <script>
        // Data model for subject progress (replace with real API data)
        let subjectsData = [
            { label: 'Total Topics Completed', value: '4/40', progress: 10, color: 'bg-green-600' },
            { label: 'Average Score (Tests)', value: '75%', progress: 75, color: 'bg-blue-600' },
            { label: 'Hours Studied This Week', value: '3.5 Hrs', progress: 35, color: 'bg-yellow-600' }
        ];

        function renderImpactMeter() {
            const container = document.getElementById('impact-container');
            if (!container) return;
            
            // Clear previous content
            container.innerHTML = '';
            
            subjectsData.forEach(subject => {
                const barColor = subject.color; // e.g., 'bg-green-600'
                const subjectHTML = `
                <div class="flex items-center gap-4">
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-medium text-gray-900">${subject.label}</span>
                            <span class="text-sm font-semibold text-gray-700">${subject.value}</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${barColor}" style="width: ${subject.progress}%;"></div>
                        </div>
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', subjectHTML);
            });
        }

        // Execute the render function once the DOM is ready (or directly if script is at the end)
        document.addEventListener('DOMContentLoaded', renderImpactMeter);

    </script>
</body>
</html>
