<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Actions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">

    <style>
        /* Card styles - Mimicking Shadcn/ui Card component */
        .card {
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
        }
        .card-header {
            display: flex;
            flex-direction: column;
            padding: 1.5rem; /* p-6 */
        }
        .card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            display: flex;
            align-items: center;
            gap: 0.5rem; /* gap-2 */
        }
        .card-content {
            padding: 1.5rem; /* p-6 */
            padding-top: 0;
        }

        /* Button styles - Mimicking Shadcn/ui Button component */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: all 0.2s;
            padding: 0.625rem 1rem; /* px-4 py-2.5 */
        }
        .btn-default {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        .btn-default:hover {
            background-color: #1d4ed8; /* blue-700 */
        }
        .btn-outline {
            background-color: transparent;
            border-width: 1px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="card w-full max-w-sm">
    <div class="card-header">
        <h3 class="card-title text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-600"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
            Quick Actions
        </h3>
    </div>
    <div class="card-content space-y-3">
        <button class="btn btn-default w-full justify-start gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            Start Lesson
        </button>
        <button class="btn btn-outline w-full justify-start gap-3 border-green-200 text-green-700 hover:bg-green-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M12 20h9"/><path d="M22 13a2.3 2.3 0 0 0-4.6 0c0 1.2.7 2.1 1.7 2.6l1.2.6"/><path d="M5 21h1v-4a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v4h1"/><path d="M21 16c-1.3-1-2.4-1.9-2.9-2.9a2.3 2.3 0 0 0-4.6 0c-.5 1-1.6 1.9-2.9 2.9"/></svg>
            Take Practice Test
        </button>
        <button class="btn btn-outline w-full justify-start gap-3 border-amber-200 text-amber-700 hover:bg-amber-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/><path d="M10 12h4m-2-2v4"/></svg>
            Solve Problems
        </button>
    </div>
</div>

</body>
</html>
