<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2G Sidebar</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="global.css">


    <style>
        /* Define a custom class to handle the active/inactive state */
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Equivalent to gap-3 */
            padding: 0.625rem 0.75rem; /* Equivalent to px-3 py-2.5 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            transition-property: all;
            transition-duration: 150ms;
            text-align: left;
            width: 100%;
        }

        .sidebar-item.active {
            background-color: #ecfdf5; /* green-50 */
            color: #047857; /* green-700 */
            border: 1px solid #d1fae5; /* green-200 */
        }

        .sidebar-item.inactive {
            color: #374151; /* gray-700 */
        }
        
        .sidebar-item.inactive:hover {
            background-color: #f9fafb; /* gray-50 */
        }

        /* Style for the logout button on hover */
        #logout-button:hover {
            background-color: #fef2f2; /* red-50 */
            color: #b91c1c; /* red-700 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased h-screen">

    <div class="h-full flex">
        <div class="w-64 bg-white border-r border-gray-200 h-full flex flex-col">

            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-white">
                            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-semibold text-gray-900">G2G</h1>
                        <p class="text-xs text-gray-600">CBSE Platform</p>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 p-4">
                <div id="menu-items-container" class="space-y-2">
                    </div>
            </nav>
            
            <div class="p-4 border-t border-gray-200">
                <button id="logout-button" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-left transition-colors text-gray-700 hover:bg-red-50 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data for the menu items, with SVG icons included
        const menuItems = [
            { id: 'overview', label: 'Overview', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M9 12h6m-3-3v6m9-3L12 3 2 12h3v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8h3z"/></svg>' },
            { id: 'lessons', label: 'Lessons', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>' },
            { id: 'leaderboard', label: 'Leaderboard', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M10 13a7 7 0 0 1-7 7m7-7v2a5 5 0 0 0 5 5m-5-7h2m2-2V5c0-1.1.9-2 2-2h2.5L22 7.5V10c0 1.1-.9 2-2 2h-2.5L15 9.5z"/><path d="M12 2v20"/><path d="M12 12h-2.5L7 14.5V17c0 1.1.9 2 2 2h2.5L15 14.5z"/></svg>' },
            { id: 'progress', label: 'Progress', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>' },
            { id: 'courses', label: 'Courses', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M22 17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5C2 7 4 2 8 2h8c4 0 6 5 6 7.5z"/><path d="M15 10H7"/><path d="M12 15a4 4 0 0 0-4-4v4a4 4 0 0 0 4 4z"/></svg>' },
            { id: 'achievements', label: 'Achievements', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><circle cx="12" cy="8" r="7"/><path d="M22 17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5C2 7 4 2 8 2h8c4 0 6 5 6 7.5z"/><path d="M12 22s-4-2-4-7"/></svg>' },
            { id: 'community', label: 'Community', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L2 22l1.5-4.5A8.38 8.38 0 0 1 2.5 10c0-4.66 3.99-8.5 8.5-8.5s8.5 3.84 8.5 8.5z"/></svg>' },
            { id: 'settings', label: 'Settings', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2.24l.55 3.3a2 2 0 0 1-.95 1.95L5.7 11.2a2 2 0 0 0-.62 2.45l2.42 4.16a2 2 0 0 0 1.84 1.13h2.32a2 2 0 0 1 1.66.9L17.7 22h.44a2 2 0 0 0 2-2.24l-.55-3.3a2 2 0 0 1 .95-1.95l3.29-2.73a2 2 0 0 0 .62-2.45l-2.42-4.16a2 2 0 0 0-1.84-1.13h-2.32a2 2 0 0 1-1.66-.9L12.22 2Z"/></svg>' },
        ];

        let activeSection = 'overview'; // Initial active section

        // Function to render all menu items
        function renderMenuItems() {
            const container = document.getElementById('menu-items-container');
            if (!container) return;

            container.innerHTML = ''; // Clear existing items

            menuItems.forEach(item => {
                const button = document.createElement('button');
                button.setAttribute('data-id', item.id);
                button.className = `sidebar-item ${item.id === activeSection ? 'active' : 'inactive'}`;
                button.innerHTML = `${item.icon}<span>${item.label}</span>`;
                
                // Add click event listener to update the active section
                button.addEventListener('click', () => {
                    setActiveSection(item.id);
                });

                container.appendChild(button);
            });
        }

        // Function to update the active state when a new section is selected
        function setActiveSection(id) {
            activeSection = id;
            // Re-render all items to update their classes
            renderMenuItems();
        }

        // Add event listener for the logout button
        document.getElementById('logout-button').addEventListener('click', () => {
            alert('Logout button clicked!'); // Replace with actual logout logic
        });

        // Initial render of the menu
        document.addEventListener('DOMContentLoaded', () => {
            renderMenuItems();
        });
    </script>

</body>
</html>
